<html>
  <head>
    <meta charset="utf-8" />
    <title>Take a break</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 48px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 16px; padding: 18px; }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 8px 0; color: #333; }
      button { margin-top: 12px; padding: 10px 14px; border-radius: 12px; border: 1px solid #ddd; cursor: pointer; }
      .muted { color: #666; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Take a break </h1>
      <p id="msg" class="muted"></p>
      <p>You hit your limit for this site today. Close this tab or go do literally anything else for 2 minutes.</p>
    </div>

  </body>
</html>
